  <div class="form">
    <form method="post" action="dashboard.php" style="text-align: center; margin: 0 auto;">
      <h4>Employee Profile:</h4>
      <div class="container border p-3 shadow mt-5" style="width: 500px; margin:auto;">
        
        <div class="row">
          <div class="column" style="background-color:cadetblue">
            <label for="Employee ID" class="employee-id">Employee ID:</label>
          </div>
          <div class="column" style="background-color:cadetblue">
            <input type="number" name="employeeid" id="e_id" placeholder="Employee ID" autofocus required maxlength="45">
          </div>
        </div> 
        
        <div class="row">
          <div class="column" style="background-color:cadetblue">
            <label for="first-name" class="form-label">First Name:</label>
          </div>
          <div class="column" style="background-color:cadetblue">
            <input type="text" name="firstname" id="f_name" placeholder="Your First Name" pattern="[a-zA-Z]+" required maxlength="45">
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color:cadetblue">
            <label for="first-name" class="form-label">Middle Name:</label>
          </div>
          <div class="column" style="background-color:cadetblue">
            <input type="text" name="middlename" id="mid_name" placeholder="Your Middle Name" maxlength="45">
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="last-name" class="form-label">Last Name:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="text" name="lastname" id="l_name" placeholder="Your Last Name" pattern="[a-zA-Z]+" required maxlength="45">
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="gender" class="form-label">Gender:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="radio" name="Gender" id="Gender" value="male" required>Male
            <input type="radio" name="Gender" id="Gender" value="female" required>Female
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="contact" class="form-label">Contact Number:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="tel" name="contact" id="contact" placeholder="Your Contact Number" pattern="[0-9]{10}" required>    
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="email" class="form-label">Email ID:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="email" name="uemail" id="u_email" placeholder="Your Email ID" autofocus required maxlength="45">
          </div>
        </div>
        
        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="address" class="form-label">Address:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="text" name="Address" id="address" placeholder="Your Address" pattern="[a-zA-Z]+" required maxlength="45">
          </div>
        </div>
          
        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="designation" class="form-label">Designation:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="text" name="designation" id="designation" placeholder="Employee's Designation" pattern="[a-zA-Z]+" required maxlength="45">
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="employeelevel" class="form-label">Employee Level:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <select name="designation" id="designation" autofocus required>
              <option>CEO</option>
              <option>Departmental Chief</option>
              <option>Associate Manager</option>
              <option>Junior Manager</option>
              <option>Intern</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="joiningdate" class="form-label">Joining Date:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="date" name="date" id="date" autofocus required>
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="employmenttype" class="form-label">Employment Type:</label>
          </div>
          <div class="column" style="background-color: cadetblue">
            <input type="radio" name="employmenttype" id="emp_type" value="permanenet" required>Permanent 
            <input type="radio" name="employmenttype" id="emp_type" value="temporary" required>Temporary
            <input type="radio" name="employmenttype" id="emp_type" value="contract" required>Contract
          </div>
        </div>

        <div class="row">
          <div class="column" style="background-color: cadetblue">
            <label for="submit" class="form-label">Submit Here:</label>
            
          </div>
          <div class="column" style="background-color: cadetblue">
            <button>Submit</button>
          </div>
        </div>
        
      </div>
